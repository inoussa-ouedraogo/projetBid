spring.datasource.url=jdbc:postgresql://localhost:5432/smartbid
spring.datasource.username=postgres
spring.datasource.password=admin

# =======================
#     JPA & Hibernate
# =======================
# Crée ou met à jour automatiquement les tables selon les Entities
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (pour debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

