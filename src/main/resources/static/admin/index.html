<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>SmartBid · Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
  :root {
    --bg: #020617;
    --panel: #020617;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #2563eb;
    --accent-soft: rgba(37, 99, 235, 0.25);
    --danger: #ef4444;
    --ok: #22c55e;
    --border: #1f2937;
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #111827 0, #020617 50%, #020617 100%);
    color: var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    min-height: 100%;
  }

  a { color: inherit; text-decoration: none; }

  /* ---------- LAYOUT GLOBAL ---------- */

  header {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    width: 240px;
    background: #020617;
    border-right: 1px solid var(--border);
    z-index: 20;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 16px;
  }

  .topbar {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 18px;
    padding: 18px 16px 20px;
    height: 100%;
  }

  .brand {
    font-weight: 700;
    letter-spacing: .04em;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .brand::before {
    content: "";
    width: 26px;
    height: 26px;
    border-radius: 999px;
    background: conic-gradient(from 140deg, #22c55e, #0ea5e9, #a855f7, #22c55e);
    box-shadow: 0 0 0 3px rgba(59,130,246,.35);
  }

  nav {
    display: flex;
    flex-direction: column;
    gap: 4px;
    width: 100%;
    margin-top: 18px;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 9px 12px;
    border-radius: 10px;
    color: var(--muted);
    font-size: 14px;
    transition: background .15s ease, color .15s ease, transform .12s ease;
  }

  .nav-link::before {
    content: "•";
    font-size: 10px;
    opacity: .4;
  }

  .nav-link:hover {
    background: #111827;
    color: var(--text);
    transform: translateX(2px);
  }

  .nav-link.active {
    background: linear-gradient(90deg, #2563eb, #4f46e5);
    color: #fff;
    box-shadow: 0 12px 30px rgba(37, 99, 235, .55);
  }

  .nav-link.active::before {
    opacity: 0;
  }

  .right {
    margin-top: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
    border-top: 1px solid var(--border);
    padding-top: 14px;
  }

  #user-badge {
    font-size: 13px;
    padding: 4px 10px;
    border-radius: 999px;
    background: rgba(15,23,42,.9);
    border: 1px solid rgba(148,163,184,.3);
    color: var(--muted);
  }

  button.btn {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 999px;
    padding: 7px 14px;
    font-size: 13px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: background .15s ease, transform .08s ease, box-shadow .12s ease;
    box-shadow: 0 12px 30px var(--accent-soft);
  }

  button.btn:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
  }

  button.btn:active {
    transform: translateY(0);
    box-shadow: 0 6px 18px var(--accent-soft);
  }

  button.btn.outline {
    background: transparent;
    color: var(--text);
    border: 1px solid var(--border);
    box-shadow: none;
  }

  button.btn.outline:hover {
    border-color: #374151;
    background: rgba(15,23,42,.8);
  }

  .menu-btn { display: none; }

  main.container {
    max-width: none;
    padding: 24px 24px 36px;
    margin-left: 260px;
  }

  footer {
    border-top: 1px solid var(--border);
    color: var(--muted);
    font-size: 12px;
    padding: 14px 24px 22px;
    margin-top: 8px;
    margin-left: 260px;
    background: rgba(15,23,42,.9);
  }

  /* ---------- CARTES / PANELS ---------- */

  #app {
    background: transparent;
    border: none;
    padding: 0;
  }

  .panel {
    background: radial-gradient(circle at top left, #111827 0, #020617 55%);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 16px 18px;
    box-shadow: 0 18px 45px rgba(15,23,42,.75);
    overflow-x: auto;
    margin-bottom: 18px;
  }

  .panel.soft {
    background: linear-gradient(135deg, rgba(37,99,235,.12), rgba(15,23,42,.96));
  }

  .muted { color: var(--muted); }

  h1, h2, h3 {
    margin: 0 0 6px;
    letter-spacing: .02em;
  }

  .page-title {
    font-size: 22px;
    font-weight: 600;
  }

  /* ---------- DASHBOARD PLUS MODERNE ---------- */

  .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }

  .dashboard-header-right {
    display: flex;
    gap: 10px;
    align-items: center;
    font-size: 12px;
    color: var(--muted);
  }

  .pill {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,.3);
    background: rgba(15,23,42,.9);
    font-size: 11px;
  }

  .kpi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap: 16px;
    margin-bottom: 18px;
  }

  .kpi-card {
    position: relative;
    border-radius: 18px;
    padding: 14px 16px;
    background: radial-gradient(circle at top left, rgba(37,99,235,.22), #020617 60%);
    border: 1px solid var(--border);
    box-shadow: 0 18px 40px rgba(15,23,42,.8);
    overflow: hidden;
  }

  .kpi-card.highlight {
    background: radial-gradient(circle at top left, #22c55e, #0f172a 55%);
    border-color: rgba(34,197,94,.4);
  }

  .kpi-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: .09em;
    color: var(--muted);
    margin-bottom: 4px;
  }

  .kpi-value {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .kpi-sub {
    font-size: 12px;
    color: var(--muted);
  }

  .kpi-trend {
    font-size: 11px;
    margin-top: 6px;
  }

  .kpi-trend.up { color: var(--ok); }
  .kpi-trend.down { color: var(--danger); }

  .kpi-dot {
    width: 32px;
    height: 32px;
    border-radius: 999px;
    background: rgba(15,23,42,.95);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    margin-bottom: 6px;
  }

  .dashboard-bottom-grid {
    display: grid;
    grid-template-columns: 2fr 1.5fr;
    gap: 16px;
    margin-top: 4px;
  }

  .placeholder-chart {
    border-radius: 14px;
    background: repeating-linear-gradient(
      -45deg,
      rgba(31,41,55,.7) 0,
      rgba(31,41,55,.7) 2px,
      rgba(15,23,42,0.85) 2px,
      rgba(15,23,42,0.85) 10px
    );
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: var(--muted);
  }

  /* ---------- TABLES / FORMULAIRES ---------- */

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid var(--border);
  }

  thead th {
    text-align: left;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: .08em;
    color: var(--muted);
    background: rgba(15,23,42,.9);
    position: sticky;
    top: 0;
    z-index: 1;
  }

  tbody tr:hover {
    background: rgba(15,23,42,.8);
  }

  form.login-form {
    display: grid;
    gap: 8px;
    max-width: 360px;
  }

  form.login-form input {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #020617;
    color: var(--text);
  }

  form input,
  form select,
  form textarea {
    width: 100%;
    max-width: 100%;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #020617;
    color: var(--text);
    font-size: 13px;
  }

  form textarea {
    resize: vertical;
  }

  /* Grille générique (utilisée par app.js) */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px;
  }

  @media (min-width: 1000px) {
    .grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
  }

  /* ---------- RESPONSIVE ---------- */

  @media (max-width: 900px) {
    header {
      position: static;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid var(--border);
    }

    .topbar {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 8px 16px;
    }

    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      padding: 8px 16px 10px;
      background: #020617;
      border-top: 1px solid var(--border);
    }

    nav.open { display: flex; }

    .right {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      width: auto;
    }

    main.container {
      margin-left: 0;
      padding: 16px 16px 24px;
    }

    footer {
      margin-left: 0;
      padding-left: 16px;
      padding-right: 16px;
    }

    .menu-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding-inline: 10px;
    }

    .dashboard-bottom-grid {
      grid-template-columns: 1fr;
    }

    .kpi-grid {
      grid-template-columns: 1fr;
    }
  }

  @media (min-width: 640px) and (max-width: 1023px) {
    main .grid {
      grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
    }
  }

  @media (min-width: 1024px) {
    main .grid {
      grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
    }
  }
</style>

</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">SmartBid · Administration</div>
      <button id="menu-btn" class="btn outline menu-btn" aria-label="Menu" aria-expanded="false" aria-controls="primary-nav">☰</button>
      <nav id="primary-nav" aria-label="Primary">
        <a class="nav-link" href="#/dashboard">Tableau de bord</a>
        <a class="nav-link" href="#/products">Produits</a>
        <a class="nav-link" href="#/auctions">Enchères</a>
        <a class="nav-link" href="#/drafts">Brouillons</a>
        <a class="nav-link" href="#/rep-drafts">Brouillons représentants</a>
        <a class="nav-link" href="#/purchases">Achats</a>
        <a class="nav-link" href="#/my-bidders">Mes enchérisseurs</a>
        <a class="nav-link" href="#/bids">Offres</a>
        <a class="nav-link" href="#/users">Utilisateurs</a>
      </nav>
      <div class="right">
        <span id="user-badge" class="muted">Invité</span>
        <button id="login-btn" class="btn outline" onclick="location.hash = '#/login'">Connexion</button>
        <button id="logout-btn" class="btn hidden">Déconnexion</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="app" class="panel">
      <h2>Chargement…</h2>
      <p class="muted">Veuillez patienter pendant l’initialisation de la console d’administration.</p>
    </div>
  </main>

  <footer>
    <div class="container">
      SmartBid &middot; Console d’administration
    </div>
  </footer>

  <script>
    // Lightweight nav active state (will be superseded by app.js router)
    function setActiveNav() {
      const h = location.hash || '#/dashboard';
      document.querySelectorAll('nav .nav-link').forEach(a => {
        if (a.getAttribute('href') === h) a.classList.add('active'); else a.classList.remove('active');
      });
    }
    function closeMenu() {
      const nav = document.getElementById('primary-nav');
      const btn = document.getElementById('menu-btn');
      if (nav) nav.classList.remove('open');
      if (btn) btn.setAttribute('aria-expanded', 'false');
    }
    function toggleMenu() {
      const nav = document.getElementById('primary-nav');
      const btn = document.getElementById('menu-btn');
      if (!nav || !btn) return;
      const opened = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', opened ? 'true' : 'false');
    }
    window.addEventListener('hashchange', () => { setActiveNav(); closeMenu(); });
    window.addEventListener('resize', () => { if (window.innerWidth > 768) closeMenu(); });
    document.addEventListener('click', (e) => {
      if (e.target && e.target.matches('#menu-btn')) { toggleMenu(); }
      if (e.target && e.target.matches('nav .nav-link')) { closeMenu(); }
    });
    setActiveNav();
  </script>
  <script type="module" src="/admin/assets/app.js"></script>
</body>
</html>
